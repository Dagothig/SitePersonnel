<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1" />
		<title>Dungeoneerer</title>
		<link rel="stylesheet" href="../../Style.css" type="text/css" />
		<link rel="stylesheet" href="Style.css" type="text/css" />
		<link rel="shortcut icon" href="favicon.ico"/>
	</head>
	<body onLoad="assignPassword()">
		<script src="Load.js" type="text/javascript"></script>
		<div id ="title"></div>
		<a id ="mainlink" href="../../Index.html" class="unselectable clickable">Back to main</a>
		<a id ="new" onClick="newGame()">New game</a>
		<form name="passwordForm" method="get" action="Game.html" onSubmit="passwordCheck()">
			<input type="text" id ="password" name="password" value="" maxlength="20" autocomplete="off"/>
			<input type="submit" id ="load" value="Load from password">
			<input type="checkbox" name="fullscreen" id="fullscreen" checked onClick="Fullscreen = !Fullscreen; ScreenSwitch();"> <div id="fullscreenPic"></div>
			<input type="checkbox" name="music" id="music" checked onClick="Musique = !Musique;"> <div id="musicPic"></div>
			<input type="checkbox" name="sound" id="sound" checked onClick="Son = !Son;"> <div id="soundPic"></div>
			<script type="text/javascript">setSettings();</script>
		</form>
	</body>
</html>
